name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag doll-game-client:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username:  ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: set tag
      run: docker image tag doll-game-client:latest ghcr.io/lotfiaghel/doll-game-client:latest
    - name: push image
      run: docker image push ghcr.io/lotfiaghel/doll-game-client:latest
      
